<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Task 3 - Enhanced To-Do List</title>
<style>
    body { 
        font-family: sans-serif; 
        background: white; 
        color: black; 
        text-align: center; 
        padding: 20px; 
    }
    h2 { 
        color: #0a74da; 
    }
    .container {
        max-width: 400px;
        margin: auto;
    }
    input {
        padding: 10px;
        width: 90%;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .button-group {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 15px;
        flex-wrap: wrap;
    }
    button {
        background: #0a74da;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #084c9e;
    }
    ul {
        list-style: none;
        padding: 0;
        max-width: 400px;
        margin: auto;
    }
    li {
        background: #f0f0f0;
        margin: 5px 0;
        padding: 10px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
    }
    .completed {
        text-decoration: line-through;
        color: grey;
    }
    .btn-small {
        padding: 5px;
        font-size: 12px;
        margin-left: 5px;
    }
</style>
</head>
<body>
<h2>Enhanced To-Do List</h2>
<div class="container">
    <input type="text" id="taskInput" placeholder="Enter your task" />
    <div class="button-group">
        <button onclick="addTask()">Add Task</button>
        <button onclick="clearAllTasks()">Clear All</button>
    </div>
</div>
<ul id="taskList"></ul>

<script>
// Load saved tasks on page load
window.onload = loadTasks;

// Add task
function addTask() {
    const input = document.getElementById('taskInput');
    const taskText = input.value.trim();
    if (!taskText) {
        alert("Please enter a task.");
        return;
    }
    createTaskElement(taskText, false);
    saveTasks();
    input.value = "";
}

// Create task element with actions
function createTaskElement(taskText, completed) {
    const li = document.createElement('li');
    li.textContent = taskText;
    if (completed) li.classList.add('completed');

    // Toggle completion
    li.onclick = function() {
        li.classList.toggle('completed');
        saveTasks();
    };

    // Edit button
    const editBtn = document.createElement('button');
    editBtn.textContent = 'Edit';
    editBtn.className = 'btn-small';
    editBtn.onclick = function(event) {
        event.stopPropagation();
        const newTask = prompt("Edit task:", li.firstChild.textContent);
        if (newTask !== null && newTask.trim() !== "") {
            li.firstChild.textContent = newTask.trim();
            saveTasks();
        }
    };

    // Remove button
    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'X';
    removeBtn.className = 'btn-small';
    removeBtn.style.background = 'black';
    removeBtn.onclick = function(event) {
        event.stopPropagation();
        li.remove();
        saveTasks();
    };

    li.appendChild(editBtn);
    li.appendChild(removeBtn);
    document.getElementById('taskList').appendChild(li);
}

// Save tasks to localStorage
function saveTasks() {
    const tasks = [];
    document.querySelectorAll('#taskList li').forEach(li => {
        tasks.push({
            text: li.firstChild.textContent,
            completed: li.classList.contains('completed')
        });
    });
    localStorage.setItem('tasks', JSON.stringify(tasks));
}

// Load tasks from localStorage
function loadTasks() {
    const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    tasks.forEach(task => createTaskElement(task.text, task.completed));
}

// Clear all tasks
function clearAllTasks() {
    if (confirm("Are you sure you want to clear all tasks?")) {
        localStorage.removeItem('tasks');
        document.getElementById('taskList').innerHTML = "";
    }
}
</script>
</body>
</html>
